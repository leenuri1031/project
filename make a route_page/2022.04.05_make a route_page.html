<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/CSS/mobile_style.css">
  <link rel="stylesheet" href="./CSS/CSS/tablet_style.css">
  <link rel="stylesheet" href="./CSS/CSS/desktop_style.css">
  <script src="https://kit.fontawesome.com/12e1deed84.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="root" class="flex flex-column">
    <header class="flex ali-end">
      <div class="flex-between-start flex-column">
        <div class="arrow-box-style"><i class="fa-solid fa-arrow-left-long"></i></div>      <!-- arrow-box -->
        <div></div>      <!-- img-box -->
      </div>
    </header>

    <main class="flex-center-center">
      <section class="flex-around-center flex-column">        <!-- search-part -->
        <div class="flex-around-center">
          <div>city</div>
          <div><i class="fa-solid fa-caret-down"></i></div>
        </div>
        <div class="flex-around-center">
          <div>date</div>
          <div><i class="fa-solid fa-caret-down"></i></div>
        </div>
        <div class="flex-around-center">
          <div>number of person</div>
          <div><i class="fa-solid fa-caret-down"></i></div>
        </div>
        <div class="flex-around-center">
          <div>mt trip style</div>
          <div><i class="fa-solid fa-caret-down"></i></div>
        </div>
      </section>
      <section class="flex-center-center">        <!-- button-part -->
        <div class="button-style">make a route</div>
      </section>
    </main>

    <footer>
      <ul class=" flex-around-center menu-style">
        <li>my trip</li>
        <li>trip style</li>
        <li>home</li>
        <li>route</li>
        <li>information</li>
      </ul>
    </footer>
  </div>
