<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/tablet_style copy.css">
  <link rel="stylesheet" href="./CSS/mobile_style.css">
  <link rel="stylesheet" href="./CSS/desktop_style.css">
  <script src="https://kit.fontawesome.com/12e1deed84.js" crossorigin="anonymous"></script>

</head>
<body>
  <div id="root" class="flex-between-center flex-column">
    <header class="flex-between-start flex-column">
      <div class="flex">
        <div class="flex-center-center">
          <i class="fa-solid fa-arrow-left-long"></i>
        </div>      <!-- arrow-box -->
      </div>
      <div></div>      <!-- img-box -->
    </header>
    <main class="flex-around-center flex-column">
      <div class="flex-around-center flex-column">
        <div class="flex-between-center">          <!-- select-1-box -->
          <div>city</div>
          <div>
            <i class="fa-solid fa-caret-down"></i>
          </div>
        </div>
        <div class="flex-between-center">          <!-- select-2-box -->
          <div>date</div>
          <div>
            <i class="fa-solid fa-caret-down"></i>
          </div>
        </div>
        <div class="flex-between-center">          <!-- select-3-box -->
          <div>number of person</div>
          <div>
            <i class="fa-solid fa-caret-down"></i>
          </div>
        </div>
        <div class="flex-between-center">          <!-- select-4-box -->
          <div>my trip style</div>
          <div>
            <i class="fa-solid fa-caret-down"></i>
          </div>
        </div>
      </div>      <!-- main-top-box -->
      <div class="flex-center-center">make a route</div>      <!-- main-bottom-box -->
    </main>
    <footer>
      <ul class="flex-around-center">
        <li>my trip</li>
        <li>trip style</li>
        <li>home</li>
        <li>route</li>
        <li>information</li>
      </ul>
    </footer>
  </div>
</body>
</html>
