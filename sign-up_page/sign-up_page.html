<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./SCSS/mobile_style.css">
</head>
<body>
  <div id="root">
    <header class="flex-end-end">
      <h2>Registration</h2>
    </header>

    <main class="flex-around-center">
      <section>
      <h2>Registration</h2>
      </section>

      <section class="flex-around-center">
        <div class="flex-between-center flex-column">

          <div class="flex-around-start flex-column">
            <div class="text-color">name</div>
            <div class="input-style"></div>
          </div>

          <div class="flex-around-start flex-column">
            <div class="text-color">phone number</div>
            <div class="input-style"></div>
          </div>

          <div class="flex-around-start flex-column">
            <div class="text-color">E-mail</div>
            <div class="input-style"></div>
          </div>

          <div class="flex-around-start flex-column">
            <div class="text-color">password</div>
            <div class="input-style"></div>

          </div>
        </div>

        <div class="flex-around-center flex-column">
          <div class="flex-between-center">
            <div class="flex-between-start flex-column">
              <div class="text-color">gender</div>
              <div class="half-input-style"></div>
            </div>
            <div class="flex-between-start  flex-column">
              <div class="text-color">age</div>
              <div class="half-input-style"></div>
            </div>
          </div>

          <div class="text-style input-style">sign-up</div>
        </div>
        
      </section>

      <section class="flex-around-center">
        <div class="text-style">Google sign-up</div>
        <div class="text-style">facebook sign-up</div>
      </section>

    </main>

    <footer class="footer-style">      <!-- menu -->
      <ul class="menu-style flex-around-center">
        <li>my trip</li>
        <li>trip style</li>
        <li>home</li>
        <li>route</li>
        <li>information</li>
      </ul>
    </footer>
