<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/mobile_style.css">
  <link rel="stylesheet" href="./CSS/tablet_style.css">
  <link rel="stylesheet" href="./CSS/desktop_style.css">
  <script src="https://kit.fontawesome.com/12e1deed84.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="root" class="flex flex-column">
    
    <header class="flex flex-column">
      <div class="flex ali-end">
        <div class="arrow-box-style">
          <i class="fa-solid fa-arrow-left-long"></i>
        </div> 
      </div>      <!-- arrow-box -->
      <div class="flex">
        <h2 class="flex-center-center">
          Your trip style
        </h2>
      </div>      <!-- text-box -->
    </header>
    
    <main class="flex-evenly-center">

      <section class="flex-center-center flex-column">
        <h2 class="justi-center ali-center">
          Your trip style
        </h2>          <!-- text-box -->
        <div class="flex-end-end">
          <div class="flex-center-center position-relative">
            <i class="fa-solid fa-heart"></i>
          </div>
        </div>
      </section>      <!-- img-box -->

      <section class="flex-between-center">
        <div class="flex-center-center">
          <h4 class="flex-center-center">recommened route</h4>
        </div>

        <div class=" flex-around-center">
          <div class="flex-center-center">route-1</div>
          <div class="flex-center-center">route-2</div>
          <div class="flex-center-center">route-3</div>
        </div>

        <div class="flex-between-center">
          <div class="button-style">more route</div>
          <div class="button-style">request</div>
        </div>
      </section>      <!-- route-box -->


    </main>

    <footer class="footer-style">
      <ul class="flex-around-center menu-style">
        <li>my trip</li>
        <li>trip style</li>
        <li>home</li>
        <li>route</li>
        <li>information</li>
      </ul>
    </footer>
  </div>
</body>
</html>
